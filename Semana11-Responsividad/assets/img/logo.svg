<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cursos Online">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#006699"/>
      <stop offset="100%" stop-color="#00A8E8"/>
    </linearGradient>
    <filter id="sombra" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Ícono birrete -->
  <g transform="translate(30,20)" filter="url(#sombra)">
    <!-- ala del birrete -->
    <polygon points="0,20 70,0 140,20 70,40" fill="url(#g1)"/>
    <!-- copa -->
    <rect x="52" y="28" width="36" height="24" rx="2" fill="#004E73"/>
    <!-- borla -->
    <line x1="88" y1="28" x2="110" y2="54" stroke="#00A8E8" stroke-width="4" stroke-linecap="round"/>
    <circle cx="110" cy="54" r="5" fill="#00A8E8"/>
  </g>

  <!-- Texto -->
  <g transform="translate(200,35)">
    <text x="0" y="35" font-family="Ubuntu, Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#0B2B3C">Cursos</text>
    <text x="0" y="75" font-family="Ubuntu, Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="url(#g1)">Online</text>
  </g>
</svg>
